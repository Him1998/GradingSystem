<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="Stylesheet" href="index.css"></link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">GRADING SYSTEM ASSIGNMENT</h1>
    <div>
        <div class="box1">
            <h2>Grading System in JS</h2>
            <label for="english"> English
                <input id="english" type="number">
            </label>
            <br/>
            <label for="maths"> Maths
                <input id="maths" type="number">
            </label>
            <br/>
            <label for="physics"> Physics
                <input id="physics" type="number">
            </label>
            <br/>
            <label for="chemistry"> Chemistry
                <input id="chemistry" type="number">
            </label>
            <br/>
            <label for="computer"> Computer
                <input id="computer" type="number">
            </label>
            <br/>
            <button id="calculate">Calculate Result</button>

        </div>
        <div class="box2">
            <h2>Total</h2>
            <div class="result" id="total"></div>
            <h2>Average</h2>
            <div class="result" id="average"></div>
            <h2>Grade</h2>
            <div class="result" id="grade"></div>
        </div>
    </div>

    <script src="../Javascript_File/index.js"></script>
</body>
</html>
